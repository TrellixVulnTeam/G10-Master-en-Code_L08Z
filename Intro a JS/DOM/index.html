<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICA DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body id="cuerpo" >
    <main class="container-fluid">
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn" onclick="greenScreen()" id="verde">Verde</button>
                <button type="button" class="btn" onmouseenter="purpleScreen()" onmouseleave="whiteScreen()" id="purple">Morado</button>
                <button type="button" class="btn" onclick="pinkScreen()" id="rosa">Rosa</button>
                <div class="btn" ></div>
            </div>
        </div>

        <div class="row">
            <h1>Sumar</h1>
            <form class="col-4" action="">
                <input type="number" id="num1" class="form-control bg-white">
                <input type="number" id="num2" class="form-control">
                <input type="number" id="resultado" >
                <button type="button" onclick="sumar()" >Sumar</button>
            </form>
        </div>
    </main>
    <script src="./main.js" ></script>
</body>
</html>
